<html>
<head>
	<!-- sql.js を CDN から読み込む -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.4.0/dist/sql-wasm.min.js" integrity="sha512-fYYdvx4lQ90HQ+2NhX5mpAUwnn9LwIuUc+gaG02z7LMfKoaE6GcZjZYD79LovSi4QfqcZ0+T3moNJcFCXKBWbA==" crossorigin="anonymous"></script>

	<!-- その他のUIパーツをCDNから読み込む -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.0/nouislider.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.0/nouislider.min.js"></script>

	<!-- メインプログラム -->
	<script src="test.js"></script>
</head>
<body>
	<canvas id="canvas" width="1280" height="720"></canvas>
	<p>軌跡ファイルをドラッグ&ドロップしてください。</p>
	<div>
		<p>ファイルを選択 <input type="file" id="fileSelector"></p>
		<div id="slider"></div>
		<p>始まりの秒数 <input type="number" id="startTime" value="0"></p>
		<p>終わりの秒数 <input type="number" id="stopTime" value="0"></p>
		<p>解像度 <input type="number" id="canvasWidth" value="640"> x <input type="number" id="canvasHeight" value="480"></p>
		<p id="state"></p>
	</div>
	<button id="draw">描画</button>
	<p>スライダーの変更とともに描画する <input type="checkbox" id="check"></p>
</body>
</html>
